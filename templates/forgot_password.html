{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="post" style="max-width: 500px; margin: 30px auto; padding: 30px;">
    <h2 style="margin-bottom: 20px; text-align: center;">Forgot Password</h2>
    <p style="text-align: center; margin-bottom: 20px;">
        Enter your email address below and we'll send you a link to reset your password.
    </p>
    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>

        <button type="submit" style="width: 100%; margin-top: 10px;">Send Reset Link</button>
    </form>
</div>
{% endblock %}
