{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="post" style="max-width: 500px; margin: 30px auto; padding: 30px;">
    <h2 style="margin-bottom: 20px; text-align: center;">Reset Password</h2>
    <form method="POST">
        <label for="password">New Password</label>
        <input type="password" name="password" id="password" placeholder="Enter new password" required>

        <label for="confirm_password">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required>

        <button type="submit" style="width: 100%; margin-top: 10px;">Reset Password</button>
    </form>
</div>
{% endblock %}
